<body onload="getAllSeasonSelectOption()">
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" href="index.html">HSRL</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Pontok</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Versenyek</a>
                </li>
              </ul>
              <button class="btn btn-outline-danger" onclick="session('login.html')">Admin</button>
            </div>

    <section class="container pt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <select class="form-control" id="selectOptionSeason" onchange="getPoints()">
              <option disabled selected>Válassz szezont...</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <section class="container pt-5">
        <h1>Versenyzők</h1>
        <table class="table">
          <thead>
            <tr>
              <th>Pozíció</th>
              <th>Név</th>
              <th>Csapat</th>
              <th>Pont</th>
            </tr>
          </thead>
          <tbody id="racerPoint"></tbody>
        </table>
    </section>

    <section class="container pt-5">
      <h1>Csapatok</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Pozíció</th>
            <th>Csapat</th>
            <th>Pont</th>
          </tr>
        </thead>
        <tbody id="teamPoint"></tbody>
      </table>
    </section>

    <footer></footer>
